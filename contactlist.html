<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact List</title>
    <style>
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }


        .nav-links a:hover {
            color: #ffdd57;
        }

        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            padding: 20px;
        }

        #contact-list {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .contact-card:hover {
            transform: scale(1.02);
        }

        .contact-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .contact-card a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">SHEild</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

    <h2>Contact List</h2>

    <div id="contact-list"></div>

    <script>

            { name: "Pratham Gupta", phone: "9896079254", location: "Los Angeles", job: "Marketing Manager", company: "Facebook", email: "jane.smith@example.com", website: "janesmith.com", image: "https://i.pravatar.cc/80?img=2" },
            { name: "Alice Johnson", phone: "5551112233", location: "San Francisco", job: "UX Designer", company: "Apple", email: "alice.j@example.com", website: "alicejohnson.com", image: "https://i.pravatar.cc/80?img=3" },
            { name: "Bob Williams", phone: "4442223344", location: "Seattle", job: "Data Scientist", company: "Amazon", email: "bob.w@example.com", website: "bobwilliams.com", image: "https://i.pravatar.cc/80?img=4" },
            { name: "Emily Davis", phone: "7778889999", location: "Austin", job: "HR Manager", company: "Tesla", email: "emily.d@example.com", website: "emilydavis.com", image: "https://i.pravatar.cc/80?img=5" },
            { name: "Michael Brown", phone: "3335557777", location: "Chicago", job: "Cybersecurity Analyst", company: "IBM", email: "michael.b@example.com", website: "michaelbrown.com", image: "https://i.pravatar.cc/80?img=6" },
            { name: "Olivia Wilson", phone: "2223334444", location: "Miami", job: "Product Manager", company: "Microsoft", email: "olivia.w@example.com", website: "oliviawilson.com", image: "https://i.pravatar.cc/80?img=7" },
            { name: "David Clark", phone: "6667778888", location: "Boston", job: "Network Engineer", company: "Cisco", email: "david.c@example.com", website: "davidclark.com", image: "https://i.pravatar.cc/80?img=8" }

        function displayContacts() {
            let contactList = document.getElementById("contact-list");
            contactList.innerHTML = "";

            contacts.forEach(contact => {
                let contactDiv = document.createElement("div");
                contactDiv.className = "contact-card";

                contactDiv.innerHTML = `
                    <img src="${contact.image}" alt="Profile">
                    <div style="flex: 2; text-align: left;">
                        <strong style="color: #333; font-size: 18px;">${contact.name}</strong> <br>
                        <span style="color: #777;">üìç ${contact.location} | üíº ${contact.job} (${contact.company})</span><br>
                        <span style="color: #888;">üìß ${contact.email}</span><br>
                        <a href="https://${contact.website}" target="_blank">üåç ${contact.website}</a>
                    </div>
                    <div style="flex: 1; text-align: right;">
                        <span style="color: #444; font-size: 16px;">üìû ${contact.phone}</span> <br>
                        <a href="tel:${contact.phone}" class="call-btn">üìû Call</a>
                    </div>
                `;
                contactList.appendChild(contactDiv);
            });
        }

        displayContacts();
    </script>
    <button onclick="addContact()" class="add-contact-btn">‚ûï Add Contact</button>

    <style>
        .add-contact-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .add-contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
    
    <script>
        function addContact() {
            let name = prompt("üë§ Enter Contact Name:");
            if (!name) return;
    
            let phone = prompt("üìû Enter Phone Number:");
            if (!phone) return;
    
            let location = prompt("üìç Enter Location:");
            if (!location) return;
    
            let job = prompt("üíº Enter Job Title:");
            if (!job) return;
    
            let company = prompt("üè¢ Enter Company:");
            if (!company) return;
    
            let email = prompt("üìß Enter Email:");
            if (!email) return;
    
            let website = prompt("üåç Enter Website:");
            if (!website) return;
    
            let image = prompt("üñºÔ∏è Enter Profile Image URL (or leave blank for default):");
            if (!image) image = "https://i.pravatar.cc/80";
    
            let confirmAdd = window.confirm(`Save Contact? \n\nName: ${name} \nPhone: ${phone} \nLocation: ${location} \nJob: ${job} (${company}) \nEmail: ${email} \nWebsite: ${website}`);
            if (!confirmAdd) return;
    
            contacts.push({ name, phone, location, job, company, email, website, image });
            displayContacts();
        }
    </script>
