<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact List</title>
    <style>
        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 24px;
        }

        /* Add a hamburger menu for mobile view */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            padding: 20px;
            margin-top: 70px; /* Space for fixed navbar */
        }

        h2 {
            margin-top: 30px;
            font-size: 28px;
            color: #333;
        }

        #contact-list {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            flex-wrap: wrap; /* Make sure content wraps on smaller screens */
        }

        .contact-card:hover {
            transform: scale(1.02);
        }

        .contact-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .contact-card a {
            text-decoration: none;
            color: #007bff;
        }

        /* Add Contact Button */
        .add-contact-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-contact-btn:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            /* Adjust navbar for small screens */
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .nav-links {
                display: none; /* Hide nav links by default */
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
                width: 100%;
                text-align: left;
            }

            .nav-links.active {
                display: flex; /* Show nav links when active */
            }

            .hamburger {
                display: block; /* Show hamburger menu */
                transform: rotate(0deg);
                transition: transform 0.3s ease;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg);
                margin-top: 9px;
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg);
                margin-top: -9px;
            }

            .contact-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-card img {
                margin-bottom: 15px;
            }

            .contact-card a {
                word-wrap: break-word;
            }

            .add-contact-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }

            .navbar {
                padding: 10px 15px;
            }

            .nav-links a {
                font-size: 14px;
            }

            .contact-card {
                padding: 10px;
                font-size: 14px;
            }

            .add-contact-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("active");

        }
    </script>
